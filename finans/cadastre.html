      <section class="bg-warning mt-5">
          <div class="container">
            <div class="row">
                <div class="col-md-6 d-flex flex-wrap">
                    <div class="align-self-center p-3">
                        <h3 class="text-center text-white mt-3">Para você ter acesso, por favor se cadastre</h3>
                        <form class="form-block mt-5" action="cadastrar.js">
                            <div class="form-group m-auto">
                                <p class="alert alert-success text-center" id="sucesso">Você se registou com sucesso!</p>
                                <input type="text" class="form-control" id="name" name="nome" placeholder="*Nome" required>

                                <input type="password" class="form-control mt-3" id="password" name="senha" placeholder="*Senha" required>

                                <input type="button" class="btn btn-block btn-info mt-3 mb-3" onClick = "adicionarNaLista()" value="Cadastrar">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-md-6 d-none d-md-block">
                    <div class="align-self-center">
                        <div id="carrossel" class="carousel slide" data-slide="carousel">
                            <ol class="carousel-indicators">
                                <li data-target="#carrossel" data-slide-to="0" class="active"></li>
                                <li data-target="#carrossel" data-slide-to="1"></li>
                                <li data-target="#carrossel" data-slide-to="2"></li>
                            </ol>
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="../img/economize.png" class="img-fluid" alt="first">
                                </div>
                                <div class="carousel-item">

                                </div>

                                </div>

                                  </a>
                                  <a class="carousel-control-next" href="#carrossel" role="button" data-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Next</span>
                                  </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
