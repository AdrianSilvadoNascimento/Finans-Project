                    <form class="form-group m-auto">                        
                        <p class="alert alert-success text-center" id="sucesso">Você se registou com sucesso!</p>
                        <input class="d-block mb-5 surgir-right" type="text" name="username" id="username" placeholder="Digite seu login..." required>

                </div>
                <div class="col-md-6 d-none d-md-block"> 
                    <div id="carrossel" class="carousel slide" data-ride="carousel"> <!-- Carrossel -->
                        <ol class="carousel-indicators">

                        </ol>
